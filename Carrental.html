<!DOCTYPE html>
<html>

<head>
    <title>Rental Cost Calculator</title>
</head>
<style>
    h1 {
        color: red;
    }

    h2 {
        color: hotpink;
    }
    body {
        display: grid;
        place-items: center;
    }

    .container {
        margin-top: 25px;
        text-align: center;
        border: 2px solid black;
        height: 300px;
        width: 500px;
    }

    button {
        padding: 10px 15px 10px 15px;
        background-color: hotpink;
    }

    #rental_cost {
        color: hotpink;
    }
</style>

<body>
    <div class="container">
        <h1>PW SKILL ASSIGNMENT</h1>
        <h2>Car Rental</h2>
        <label for="num_of_days">Number of Days:</label>
        <input type="number" id="num_of_days" name="num_of_days"><br><br>

        <label for="car_type">Car Type:</label>
        <select id="car_type" name="car_type">
            <option value="Economy">Economy</option>
            <option value="Midsize">Midsize</option>
            <option value="Luxury">Luxury</option>
        </select><br><br>

        <button onclick="calculateRentalCost()">Calculate Rental Cost</button><br><br>

        <p id="rental_cost"></p>
    </div>
    <script>
        function calculateRentalCost() {
            const num_of_days = document.getElementById("num_of_days").value;
            const car_type = document.getElementById("car_type").value;

            let rental_cost;

            switch (car_type) {
                case "Economy":
                    rental_cost = 4000;
                    break;
                case "Midsize":
                    rental_cost = 10000;
                    break;
                case "Luxury":
                    rental_cost = 20000;
                    break;
                default:
                    throw new Error("Invalid car type");
            }

            const total_rental_cost = rental_cost * num_of_days;

            document.getElementById("rental_cost").innerHTML = "Total Rental Cost: Rs. " + total_rental_cost + "/-";
        }
    </script>
</body>

</html>
